<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento vertical</title>
    <style>
        #container {
            position: relative;
            height: 500px;
            background-color: purple;
            padding: 10px;
        }
        #conteudo {
            position: absolute;
            height: 200px;
            width: 400px;
            margin: auto;
            background-color: yellow;

            left: 10px;
            right: 20px;
            /* Só dá para mexer diretamente com top, left e coisas do tipo se a posição for absoluta */
            transform: translate();
        }
    </style>
</head>
<body>
    <section id="container">
        <article id="conteudo">

        </article>
    </section>
</body>
</html>
